<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>404 Not Found | Taha Zalzali</title>
  <meta content="Error 404: Page not found" name="description">
  
  <!-- Favicons -->
  <link href="media/tahaLogo.jpg" rel="icon">
  <link href="media/tahaLogo.jpg" rel="apple-touch-icon">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  
  <style>
    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .error-container {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      max-width: 600px;
      width: 90%;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #1e1e1e;
      line-height: 1;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    /* Eye Animation Styles */
    .zero-face {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 0.8em;
      height: 0.8em;
      background-color: #0078ff;
      border-radius: 50%;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.1);
    }

    .eye {
      width: 28%;
      height: 28%;
      background: #fff;
      border-radius: 50%;
      margin: 0 6%;
      position: relative;
      overflow: hidden;
    }

    .pupil {
      width: 45%;
      height: 45%;
      background: #1e1e1e;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.05s ease-out;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 600;
      color: #1e1e1e;
      margin-bottom: 15px;
    }

    .error-message {
      font-size: 1.1rem;
      color: #4e4e4e;
      margin-bottom: 30px;
    }

    .btn-home {
      background-color: #0078ff;
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-home:hover {
      background-color: #0062d3;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 120, 255, 0.3);
    }
  </style>
</head>

<body>

  <div class="error-container">
    <h1 class="error-code">
      4
      <div class="zero-face">
        <div class="eye"><div class="pupil"></div></div>
        <div class="eye"><div class="pupil"></div></div>
      </div>
      4
    </h1>
    <h2 class="error-title">Page Not Found</h2>
    <p class="error-message">
      The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
    </p>
    <a href="/" class="btn btn-home">
      <i class="bi bi-house-door-fill"></i> Back to Home
    </a>
  </div>

  <script>
    document.addEventListener('click', () => {
      window.location.href = '/';
    });

    document.addEventListener('mousemove', (event) => {
      const eyes = document.querySelectorAll('.eye');
      
      eyes.forEach(eye => {
        const pupil = eye.querySelector('.pupil');
        const rect = eye.getBoundingClientRect();
        const eyeCenterX = rect.left + rect.width / 2;
        const eyeCenterY = rect.top + rect.height / 2;
        
        // Calculate angle
        const angle = Math.atan2(event.clientY - eyeCenterY, event.clientX - eyeCenterX);
        
        // Calculate distance (limit movement to keep pupil inside eye)
        // The eye radius is roughly half the width. The pupil radius is half its width.
        // We want the pupil to move but not exit the white area.
        const maxMove = (eye.offsetWidth - pupil.offsetWidth) / 2; 
        
        const pupilX = Math.cos(angle) * maxMove;
        const pupilY = Math.sin(angle) * maxMove;
        
        pupil.style.transform = `translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px))`;
      });
    });
  </script>

</body>
</html>
