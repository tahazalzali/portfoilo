<!DOCTYPE html>

<head>

    body {
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;

    .error-container {
      text-align: center;

      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);

      font-weight: 700;

      line-height: 1;

      color: #1e1e1e;
      margin-bottom: 15px;
    }

    .error-message {

      margin-bottom: 30px;

    .btn-home {

      color: #fff;
      padding: 12px 30px;

      font-weight: 500;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .btn-home:hover {
      background-color: #0062d3;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 120, 255, 0.3);
    }
